<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Inmobiliaria</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Id </th>
                        <th>Nombre</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let inmobiliaria of inmobiliarias" class="text-center">
                        <td>{{inmobiliaria.id_inmobiliaria}}</td>
                        <td>{{inmobiliaria.nombre}}</td>

                        <td>
                            <button (click)="Editar(inmobiliaria)" class="btn btn-warning">Editar</button>
                            <button (click)="Delete(inmobiliaria)" class="btn btn-danger" style="margin-left: 5px;">Borrar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
