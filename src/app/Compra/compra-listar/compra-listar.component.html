<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Cita</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Id </th>
                        <th>Detalles</th>
                        <th>Inmueble</th>
                        <th>Persona</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let compra of compras" class="text-center">
                        <td>{{compra.id_compra}}</td>
                        <td>{{compra.detalles}}</td>
                        <td>{{compra.inmueble}}</td>
                        <td>{{compra.persona}}</td>
                        <td>
                            <button (click)="Editar(compra)" class="btn btn-warning">Editar</button>
                            <button (click)="Delete(compra)" class="btn btn-danger" style="margin-left: 5px;">Borrar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
