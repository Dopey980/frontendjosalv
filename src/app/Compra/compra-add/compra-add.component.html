<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>:: Agregar Compra::</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Detalles: </label>
                    <input type="text" class="form-control" [(ngModel)]="compra.detalles" name="detalles">
                </div>
                <div class="form-group">
                    <label for="">Inmueble: </label>
                    <select class="form-control" [(ngModel)]="compra.inmueble" name="inmueble">
                        <option *ngFor="let inmueble of inmuebles" [value]="inmueble.id_inmueble">{{ inmueble.id_inmueble }}</option>
                    </select>                
                </div>
                <div class="form-group">
                    <label for="">Persona: </label>
                    <select class="form-control" [(ngModel)]="compra.persona" name="persona">
                      <option *ngFor="let persona of personas" [value]="persona.id_persona_compra">{{ persona.nombre }}</option>
                    </select>
                </div>
                <button (click)="Guardar(compra)" class="btn btn-danger" style="margin-top: 10px;">Guardar</button>
            </form>
        </div>
    </div>
</div>
