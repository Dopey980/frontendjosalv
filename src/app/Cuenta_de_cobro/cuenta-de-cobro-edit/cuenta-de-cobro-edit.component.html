<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>:: Editar Compra ::</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Valor: </label>
                    <input type="text" class="form-control" [(ngModel)]="cuenta.valor" name="valor">
                </div>
                <div class="form-group">
                    <label for="">Inquilino: </label>
                    <select class="form-control" [(ngModel)]="cuenta.inquilino" name="inquilino">
                        <option *ngFor="let inquilino of inquilinos" [value]="inquilino.id_persona_arriendo">{{ inquilino.nombre }}</option>
                    </select>                
                </div>
                <div class="form-group">
                    <label for="">Arriendo: </label>
                    <select class="form-control" [(ngModel)]="cuenta.arriendo" name="arriendo">
                      <option *ngFor="let arriendo of arriendos" [value]="arriendo.id_arriendo">{{ arriendo.id_arriendo }}</option>
                    </select>
                </div>
                <button (click)="Actualizar(cuenta)" class="btn btn-danger">Guardar</button>
            </form>
        </div>
    </div>
</div>
