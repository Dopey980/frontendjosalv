<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Cita</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Id </th>
                        <th>Fecha</th>
                        <th>Comercial</th>
                        <th>Propietario</th>
                        <th>Interesado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cita of citas" class="text-center">
                        <td>{{cita.id_cita}}</td>
                        <td>{{cita.fecha}}</td>
                        <td>{{cita.comercial}}</td>
                        <td>{{cita.propietario}}</td>
                        <td>{{cita.interesado}}</td>

                        <td>
                            <button (click)="Editar(cita)" class="btn btn-warning">Editar</button>
                            <button (click)="Delete(cita)" class="btn btn-danger" style="margin-left: 5px;">Borrar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
