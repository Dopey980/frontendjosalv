<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>:: Agregar Pago por comision::</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Negocios cerrados: </label>
                    <input type="text" class="form-control" [(ngModel)]="pago.negocios_cerrados" name="negocios_cerrados">
                </div>
                <div class="form-group">
                    <label for="">Venta: </label>
                    <select class="form-control" [(ngModel)]="pago.venta" name="venta">
                        <option *ngFor="let venta of ventas" [value]="venta.id_venta">{{ venta.id_venta }}</option>
                    </select>            
                </div>
                <div class="form-group">
                    <label for="">Empleado: </label>
                    <select class="form-control" [(ngModel)]="pago.empleado" name="empleado">
                        <option *ngFor="let persona of personas" [value]="persona.id_persona">{{ persona.nombre }}</option>
                    </select>
                </div>
                <button (click)="Guardar(pago)" class="btn btn-danger" style="margin-top: 10px;">Guardar</button>
            </form>
        </div>
    </div>
</div>
