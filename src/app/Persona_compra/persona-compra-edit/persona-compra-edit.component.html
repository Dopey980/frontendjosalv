<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>:: Editar Personas compras ::</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Nombre: </label>
                    <input type="text" class="form-control" [(ngModel)]="persona.nombre" name="nombre">
                </div>
                <div class="form-group">
                    <label for="">Apellido: </label>
                    <input type="text" class="form-control" [(ngModel)]="persona.apellido" name="apellido">
                </div>
                <div class="form-group">
                    <label for="">Documento: </label>
                    <input type="text" class="form-control" [(ngModel)]="persona.documento" name="documento">
                </div>
                <div class="form-group">
                    <label for="">Edad: </label>
                    <input type="text" class="form-control" [(ngModel)]="persona.edad" name="edad">
                </div>
                <div class="form-group">
                    <label for="">Compra: </label>
                    <select class="form-control" [(ngModel)]="persona.compra" name="compra">
                      <option *ngFor="let compra of compras" [value]="compra.id_compra">{{ compra.id_compra }}</option>
                    </select>
                </div>
                <button (click)="Actualizar(persona)" class="btn btn-danger">Guardar</button>
            </form>
        </div>
    </div>
</div>
