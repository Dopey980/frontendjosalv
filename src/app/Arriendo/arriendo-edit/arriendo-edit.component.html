<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>:: Editar Arriendo ::</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Descripci√≥n: </label>
                    <input type="text" class="form-control" [(ngModel)]="arriendo.descripcion" name="edad">
                </div>
                <div class="form-group">
                    <label for="">Inmueble: </label>
                    <select class="form-control" [(ngModel)]="arriendo.inmueble" name="inmueble">
                      <option *ngFor="let inmueble of inmuebles" [value]="inmueble.id_inmueble">{{ inmueble.id_inmueble }}</option>
                    </select>
                </div>
                <button (click)="Actualizar(arriendo)" class="btn btn-danger" >Guardar</button>
            </form>
        </div>
    </div>
</div>
