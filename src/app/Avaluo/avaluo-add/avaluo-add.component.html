<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>:: Agregar Avaluo::</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Precio del inmueble: </label>
                    <input type="text" class="form-control" [(ngModel)]="avaluo.precio_del_inmueble" name="edad">
                </div>
                <div class="form-group">
                    <label for="">Inmueble: </label>
                    <select class="form-control" [(ngModel)]="avaluo.inmueble" name="inmueble">
                      <option *ngFor="let inmueble of inmuebles" [value]="inmueble.id_inmueble">{{ inmueble.id_inmueble }}</option>
                    </select>
                </div>
                <button (click)="Guardar(avaluo)" class="btn btn-danger" style="margin-top: 10px;">Guardar</button>
            </form>
        </div>
    </div>
</div>
