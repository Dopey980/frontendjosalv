<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Pago por estudio</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Cliente</th>
                        <th>Pago</th>
                        <th>Empleado</th>
                        <th>Inmueble</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let pago of pagos" class="text-center">
                        <td>{{pago.id_pago_por_estudio}}</td>
                        <td>{{pago.cliente}}</td>
                        <td>{{pago.pago}}</td>
                        <td>{{pago.empleado	}}</td>
                        <td>{{pago.inmueble}}</td>
                        <td>
                            <button (click)="Editar(pago)" class="btn btn-warning">Editar</button>
                            <button (click)="Delete(pago)" class="btn btn-danger" style="margin-left: 5px;">Borrar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
